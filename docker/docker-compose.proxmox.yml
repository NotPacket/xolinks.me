version: '3.8'

services:
  # PostgreSQL Database for xolinks.me
  xolinks-postgres:
    image: postgres:16-alpine
    container_name: xolinks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: xolinks
      POSTGRES_PASSWORD: xolinks_secure_password_2024
      POSTGRES_DB: xolinks
    volumes:
      - xolinks_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Exposed so your PC can connect
    networks:
      - xolinks-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xolinks"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Sessions & Caching
  xolinks-redis:
    image: redis:7-alpine
    container_name: xolinks-redis
    restart: unless-stopped
    command: redis-server --requirepass xolinks_redis_password_2024
    volumes:
      - xolinks_redis_data:/data
    ports:
      - "6379:6379"  # Exposed so your PC can connect
    networks:
      - xolinks-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  xolinks-network:
    driver: bridge

volumes:
  xolinks_postgres_data:
  xolinks_redis_data:
