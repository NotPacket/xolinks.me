version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: xolinks-postgres
    environment:
      POSTGRES_USER: xolinks
      POSTGRES_PASSWORD: xolinks_dev_password
      POSTGRES_DB: xolinks
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xolinks"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Sessions & Caching)
  redis:
    image: redis:7-alpine
    container_name: xolinks-redis
    command: redis-server --requirepass xolinks_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
