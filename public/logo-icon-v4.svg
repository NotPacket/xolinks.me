<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Outer rounded square -->
  <rect x="2" y="2" width="60" height="60" rx="16" fill="#030712"/>
  <rect x="4" y="4" width="56" height="56" rx="14" stroke="url(#purpleBlue)" stroke-width="2" fill="none"/>

  <!-- Chain link design forming XO -->
  <!-- Left chain link (forming half of X) -->
  <ellipse cx="22" cy="32" rx="12" ry="18" stroke="url(#purpleBlue)" stroke-width="4" fill="none" transform="rotate(-30 22 32)"/>

  <!-- Right chain link (O shape) -->
  <ellipse cx="42" cy="32" rx="12" ry="18" stroke="url(#purpleBlue)" stroke-width="4" fill="none" transform="rotate(30 42 32)"/>
</svg>
